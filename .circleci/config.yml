# https://circleci.com/docs/2.0/language-ruby/
version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
        environment:
          RAILS_ENV: test
          TZ: Asia/Tokyo

    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          keys:
            - coffeehub-bundle-{{ checksum "Gemfile.lock" }}

      - run:
          name: bundle install
          command: bundle install --jobs=4 --retry=3 --path vendor/bundle

      # Store bundle cache
      - save_cache:
          key: coffeehub-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # Only necessary if app uses webpacker or yarn in some other way
      - restore_cache:
          keys:
            - coffeehub-yarn-{{ checksum "yarn.lock" }}

      - run:
          name: yarn install
          command: yarn install --cache-folder ~/.cache/yarn

      # Store yarn / webpacker cache
      - save_cache:
          key: coffeehub-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      # Run tslint
      - run:
          name: yarn lint
          command: yarn lint

      # Run stylelint
      - run:
          name: yarn stylelint
          command: yarn stylelint

      # Build assets
      - run:
          name: yarn build
          command: yarn build

      # Run rubocop
      - run:
          name: bin/rubocop
          command: bin/rubocop
